<form novalidate (ngSubmit)="onSubmit()" formGroup ="adminRF">
    <div class="col-md-6">
        <div class="form-group row">
            <label for="pid">Key</label>
            <div>
                <input class="form-control" type="number" id="pid" formControlName="id" placeholder="{{product.id}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="Title">Title</label>
            <div>
                <input class="form-control" type="text" id="Title" formControlName="title" placeholder="{{product.title}}">
            </div>
        </div>
        <div class="form-group row">
            <label for="ImageUrl">ImageUrl</label>
            <div>
                <input class="form-control" type="url" id="ImageUrl" formControlName="imageUrl">
            </div>
        </div>
        <div formArrayName="author" *ngIf="author.controls.length">
            <div class="form-group row" *ngFor="let c of author.controls; index as i">
                <label for="Author">Author</label>
                <div>
                    <input class="form-control" type="text" id="Author" [formControlName]="i">
                    <div class="text-left">
                        <button class="btn btn-success" (click)="addAuthor()">+</button>
                        <button class="btn btn-danger" (click)="removeAuthor(i)" *ngIf="author.controls.length > 1">-</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="FinalPrice">PinalPrice</label>
            <div>
                <input class="form-control" type="number" id="FinalPrice" formControlName="FinalPrice">
            </div>
        </div>
        <div class="form-group row">
            <label for="RegularPrice">RegularPrice</label>
            <div>
                <input class="form-control" type="number" id="RegularPrice" formControlName="regularPrice">
            </div>
        </div>
        <div class="form-group row">
            <label for="Publisher">Publisher</label>
            <div>
                <input class="form-control" type="text" id="Publisher" formControlName="publisher">
            </div>
        </div>
        <div class="form-group row">
            <label for="PublishedDate">PublishedDate</label>
            <div>
                <input class="form-control" type="date" id="PublishedDate" formControlName="publishedDate">
            </div>
        </div>
        <div class="form-group row">
            <label for="Size">Size</label>
            <div>
                <input class="form-control" type="text" id="Size" formControlName="size">
            </div>
        </div>
        <div class="form-group row">
            <label for="PageCount">PageCount</label>
            <div>
                <input class="form-control" type="number" id="PageCount" formControlName="pageCount">
            </div>
        </div>
        <div class="form-group row">
            <label for="IsTikiNow">IsTikiNow</label>
            <div>
                <input class="form-control" type="radio" id="IsTikiNow" formControlName="isTikiNow">
            </div>
        </div>
        <div class="form-group row">
            <div>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
        <div class="form-group row">
            <div>
                <button type="submit" class="btn btn-success" (click)="updateSubmit()">Update</button>
            </div>
        </div>
    </div>
</form>
