<div><img src="{{product.productImageUrl}}"></div>
<div style="height: 20px;"></div>
<form novalidate (ngSubmit) ="onSubmit(form.value)" #form ='ngForm'>
    <div>
        <div class="row">
            <label for="id">Key</label>
            <div>
                <input class = "form-control" type="number" id="id" name="productKey" ngModel required>
            </div>
        </div>
        <div class="row">
            <label for="title">Title</label>
            <div>
                <input class = "form-control" type="text" id="title" name="productTitle" ngModel required>
            </div>
        </div>
        <div class="row">
            <label for="imageUrl">imageUrl</label>
            <div>
                <input class = "form-control" type="url" id="imageUrl" name="productImageUrl" [(ngModel)]="product.productImageUrl" required>
            </div>
        </div>
        <div class="row">
            <label for="author">Author</label>
            <div>
                <input class = "form-control" type="text" id="author" name="productAuthor" ngModel required>
            </div>
        </div>
        <div class="row">
            <label for="finalPrice">Final Price</label>
            <div>
                <input class = "form-control" type="number" id="finalPrice" name="productFinalPrice" ngModel required>
            </div>
        </div>
        <div class="row">
            <label for="regularPrice">RegularPrice</label>
            <div>
                <input class = "form-control" type="number" id="regularPrice" name="productRegularPrice" ngModel required>
            </div>
        </div>
        <div class="row">
            <label for="publisher">Publisher</label>
            <div>
                <input class = "form-control" type="text" id="publisher" name="productPublisher" ngModel required>
            </div>
        </div>
        <div class="row">
            <label for="publishedDate">Published Date</label>
            <div>
                <input class = "form-control" type="date" id="publishedDate" name="productPublishedDate" ngModel required>
            </div>
        </div>
        <div class="row">
            <label for="size">Size</label>
            <div>
                <input class = "form-control" type="text" id="size" name="productSize" ngModel required>
            </div>
        </div>
        <div class="row">
            <label for="pageCount">Page Count</label>
            <div>
                <input class = "form-control" type="number" id="pageCount" name="productPageCount" ngModel required>
            </div>
        </div>
        <div class="row">
            <label for="isTikiNow">IsTikiNow</label>
            <div>
                <input class = "form-control" type="radio" id="isTikiNow" name="productIsTikiNow" ngModel required>
            </div>
        </div>
        <div class="form-group row">
            <div>
                <button class="btn btn-primary" type="submit">Update</button>
            </div>
        </div>    
    </div>
</form>
<div class="form-group row">
    <div>
        <button class="btn btn-danger" type="submit" (click) ="deleteProduct(form.value)">Delete</button>
    </div>
</div>
<div class="form-group row">
    <div>
        <button class="btn btn-success" type="submit" (click) ="createProduct(form.value)">Create</button>
    </div>
</div>
